<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav style="background-color: #e0e0e0; padding: 10px">
      <ul style="list-style-type: none; margin: 0; padding: 0">
        <li style="display: inline; margin-right: 10px">
          <a href="index.html">Beranda</a>
        </li>
        <li style="display: inline; margin-right: 10px">
          <a href="biodata.html">Biodata</a>
        </li>
        <li style="display: inline; margin-right: 10px">
          <a href="kontak.html">Kontak</a>
        </li>
        <li style="display: inline; margin-right: 10px">
          <a href="Login.html">Login</a>
        </li>
      </ul>
    </nav>

    <img
      src="img/langit.jpg"
      width="100%"
      height="500px"
      style="margin-top: 10px"
    />

    <div style="display: flex; padding: 20px">
      <div style="flex: 3; padding-right: 20px">
        <img
          src="img/Judul.jpeg"
          alt="foto profil"
          class="profile-pic"
          width="400px"
          height="160px"
          style="margin-top: 20px"
        />

        <form onsubmit="return validatelogin();">
          <fieldset>
            <legend>Login</legend>
            <p>
              <label>Username:</label>
              <input
                type="text"
                id="login_username"
                name="username"
                placeholder="username...."
                required
              />
            </p>
            <p>
              <label>Password:</label>
              <input
                type="password"
                id="login_password"
                name="password"
                placeholder="password...."
                required
              />
            </p>
            <p>
              <label
                ><input type="checkbox" name="remember" value="remember" />
                Remember me</label
              >
            </p>
            <p>
              <button type="button" onclick="validatelogin()">Login</button>
              <button type="button" onclick="location.href='register.html'">
                Register
              </button>
            </p>
          </fieldset>
        </form>
      </div>

      <aside style="flex: 1; background-color: #999999; padding: 10px">
        <h3>Alternatif Link</h3>
        <p>Ini adalah sidebar dengan alternatif link :</p>
        <ul>
          <li><a href="https://unpatti.ac.id/">Website Universitas</a></li>
          <li><a href="https://fst.unpatti.ac.id/">Website Fakultas</a></li>
          <li><a href="https://ilkom.fst.unpatti.ac.id/">Website Prodi</a></li>
        </ul>
      </aside>
    </div>

    <footer
      style="background-color: #e0e0e0; padding: 10px; text-align: center"
    >
      <p>&copy; Devil May Cry Community. All Rights Reserved.</p>
    </footer>

    <script>
      function validatelogin() {
        var username = document.getElementById("login_username").value;
        var password = document.getElementById("login_password").value;

        var storedUser = localStorage.getItem("user");
        if (storedUser) {
          var user = JSON.parse(storedUser);
          if (username === user.nama && password === user.password) {
            alert("Login berhasil!");
            window.location.href = "https://unpatti.ac.id/";
            return false;
          }
        }
        alert("Username atau Password salah");
        return false;
      }

      function KonfirmasiRegistrasi() {
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var tanggal = document.getElementById("tanggal").value;
        var password = document.getElementById("registrasi_password").value;
        var jenis_kelamin = document.querySelector(
          'input[name="jenis_kelamin"]:checked'
        );
        var agama = document.getElementById("agama").value;
        var biografi = document.getElementById("biografi").value;

        var jenis_kelaminValue = jenis_kelamin
          ? jenis_kelamin.value
          : "Tidak dipilih";

        var konfirmasi =
          "Konfirmasi Registrasi:\n\n" +
          "Nama: " +
          nama +
          "\n" +
          "Email: " +
          email +
          "\n" +
          "Tanggal Lahir: " +
          tanggal +
          "\n" +
          "Password: " +
          password +
          "\n" +
          "Jenis Kelamin: " +
          jenis_kelaminValue +
          "\n" +
          "Agama: " +
          agama +
          "\n" +
          "Biografi: " +
          biografi;

        alert(konfirmasi);

        var userData = {
          nama: nama,
          email: email,
          tanggal: tanggal,
          password: password,
          jenis_kelamin: jenis_kelaminValue,
          agama: agama,
          biografi: biografi,
        };
        localStorage.setItem("user", JSON.stringify(userData));

        document.getElementById("registrasiForm").reset();
      }
    </script>
  </body>
</html>
