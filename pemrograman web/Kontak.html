<html>
  <head>
    <meta charset="UTF-8" />

  <body>

      </ul>

    <img
      src="img/bg Dante.jpg.jpeg"
      width="100%"
      height="500px"
      style="margin-top: 10px"
    />

    <div style="display: flex; padding: 20px">
      <div style="flex: 3; padding-right: 20px">
        <h2>Kontak saya</h2>
        <p>Email: darkwhay@gmail.com</p>
        <p>Nomor HP: 082198144481</p>
        <form id="kontakForm">
          <fieldset>
            <legend>Form Kontak</legend>
            <p>
              <label>Nama:</label>
              <input
                type="text"
                name="nama"
                placeholder="Nama Anda..."
                id="kontak_nama"
                required
              />
            </p>
            <p>
              <label>Subject:</label>
              <input
                type="text"
                name="subject"
                placeholder="Subject..."
                id="subject"
                required
              />
            </p>
            <p>
              <label>Email:</label>
              <input
                type="email"
                name="email"
                placeholder="Email Anda..."
                id="kontak_email"
                required
              />
            </p>
            <p>
              <label>Pesan:</label>
              <textarea
                name="pesan"
                id="kontak_pesan"
                placeholder="Tulis pesan Anda..."
                required
              ></textarea>
            </p>
            <p>
              <button type="button" onclick="kirimPesan()">Kirim</button>
            </p>
          </fieldset>
        </form>

        <h3>Lokasi Saya</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d703.8910806701946!2d128.2240793635135!3d-3.630987691872905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2d6cee9b1e8781d1%3A0x7092b7ff6fda9cb9!2sTOKO%20NASUTION!5e0!3m2!1sid!2sid!4v1744142298031!5m2!1sid!2sid"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <footer
      style="background-color: #e0e0e0; padding: 10px; text-align: center"
    >
      <p>&copy; Devil May Cry Community. All Rights Reserved.</p>
    </footer>

    <script>
      function kirimPesan() {
        var nama = document.getElementById("kontak_nama").value;
        var subject = document.getElementById("kontak_subject").value;
        var email = document.getElementById("kontak_email").value;
        var pesan = document.getElementById("kontak_pesan").value;

        var konfirmasi =
          "Pesan Anda telah dikirim:\n\n" +
          "Nama: " +
          nama +
          "\n" +
          "Subject: " +
          subject +
          "\n" +
          "Email: " +
          email +
          "\n" +
          "Pesan: " +
          pesan;

        alert(konfirmasi);

        document.getElementById("kontakForm").reset();
      }
    </script>
  </body>
</html>
